<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <img class="mb-4" src="Images/Ayush profile Picture.png" alt="Ayush-img" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up To My Newsletter!</h1>
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy;Ayush Sachan</p>
    </form>
</body>
